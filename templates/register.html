<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #FFF3E0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/background-gradient-lights_23-2149304993.jpg?w=826&t=st=1719860802~exp=1719861402~hmac=40d8559db968fbb71d7c66a06f9b07b27233865472fc3c6137f051586cd1c3bc');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode: multiply;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #FF7043;
            border: none;
        }
        .btn-primary:hover {
            background-color: #F4511E;
        }
        .nav-link {
            color: #fff!important;
        }
        .nav-link:hover {
            color: #ccc!important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color:#E62020;">
    <a class="navbar-brand" href="#" style="font-size:30px; font-weight: bold; color: #FFEBEE; margin:5px; font-family: cursive;">Book Pickerr</a>

    <div>
        <ul class="navbar-nav" style="margin:5px; font-family: cursive;">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4" style="font-weight: bold; margin:5px; font-family: cursive;">Register</h2>
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-weight: bold; margin:5px; font-family: cursive;">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-weight: bold; margin:5px; font-family: cursive;">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" >Show</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label" style="font-weight: bold; margin:5px; font-family: cursive;">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100" style="font-weight: bold; margin:5px; font-family: cursive;">Register</button>
                </form>
                <p class="text-center mt-3"  style="font-weight: bold; margin:5px; font-family: cursive;">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to toggle password visibility -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
    });
</script>

</body>
</html>
